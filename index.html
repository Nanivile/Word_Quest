<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Quest</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="wrapper">
        <h1>Word Quest</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlenght="1" />
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span>Hint shows here</span></p>
                <p class="guess-left">Guesses Remaining: <span> </span></p>
                <p class="incorrect letter">Incorrect Letters: <span> </span></p>
            </div>
        </div>
        <div class="text-center">
            <button class="reset-btn">Restart Game</button>
        </div>
    </div>

    
</body>
</html>
